<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section class="vh-auto" style="background-color:gray;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 pt-4 mt-5 text-center">
      <div class="button" style="display: flex;justify-content: space-between;">
        <div style="width: 45%;">
        <a href="{% url 'register' %}"><button class="btn bg-white text-black " style="width: 100%; height: 50px;">Sign In</button></a>
    </div>
    <div style="width: 45%;">
        <button class="btn bg-danger text-light" style="width: 100%; height: 50px;">Log In</button>
    </div>
    

      </div>
      <button class="btn btn-secondary btn-lg btn-block mt-4" type="submit" style="width: 100%;">OTP Log In</button>
               <form action="{% url 'login' %}" method="post" >
                    {% csrf_token %}
                  <div class=" form-outline mb-4 mt-5 ">
                    <input name="email" type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email Address"/>
                   
                  </div>
      
                  <div class="form-outline mb-4">
                    <input name="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                    
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4 mt-4">
                   <a href="">Forgot Password ?</a>
                  </div>
      
                  <a href=""><button class="btn btn-primary btn-lg btn-danger" type="submit">Login</button></a>
                </form>
                  <hr class="my-4 bg-danger">            
               </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
