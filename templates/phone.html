{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            <h5 class="m-0">Mobile phone verification</h5><span class="mobile-text">Enter the code we just send on your  <b class="text-danger">Mobile Phone</b></span>
            <form action="{% url 'otp_login' %}" method="post">
                {% csrf_token %}
            <div class="d-flex flex-row mt-5"><input type="text" class="form-control" name="phone_number" autofocus="" placeholder="9999999999">
               </div>
            <div class="text-center mt-5"><button class="btn" type="submit" class="font-weight-bold text-danger cursor">Send</button></div>
                </form>
        </div>
    </div>
</body>
</html>
