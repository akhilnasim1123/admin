<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section class="vh-auto" style="background-color: gray;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5  pt-4 mt-5 text-center">
      <div class="button" style="display: flex;justify-content: space-between;">
        
        <div style="width: 45%;">
        <button class="btn bg-danger text-light" style="width: 100%; height: 50px;">Sign Up</button>
    </div>
    <div style="width: 45%;">
        <a href="{% url 'loginpage' %}"><button class="btn bg-white text-black" style="width: 100%; height: 50px;">Log In</button></a>
    </div>

      </div>
      <form action="" method="post" style="margin-top: 5%;">
          {% csrf_token %}
    <div class="row fir" >
    {% for field in registration_form %}
       <div class="form-outline container"style="width:100%;">
           <label class="form-label">{{ field.label_tag }}</label>
           <div>
           {{ field }}


        </div>

  {% for error in field.errors %}
        <p style="color: red;">{{error}}</p>
        {% endfor %}
    </div>
    <p>


    </p>
    {% endfor %}


                  <div class="form">

                    <div class=" form-outline mb-4">


                  
      
                  <!-- Checkbox -->
                  
      
                  <button class="btn btn-primary btn-lg btn-danger mt-4" type="submit">Sign Up</button>
      
                  <hr class="my-4">
      
                  <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                  <button class="btn btn-lg btn-block btn-primary mb-2 mt-4" style="background-color: #3b5998;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
                  
                  </div>
              
              </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
