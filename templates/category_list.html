{% extends 'base1.html' %}


{% block content %}



    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center display-4"></h1>
            </div>
<div class="input-group">
    <form action="" method="post">
         {% csrf_token %}
  <div class="form-outline ">
    <input name="query" type="search" id="form1" class="form-control bg-dark text-white" />
    <label class="form-label" for="form1">Search</label>
      <button type="submit" class="btn btn-dark text-center" style="width:34%;height:55%;margin-left: 101%;
    margin-top: -130px;" value="submit">
      Search
  </button>

  </div>


        </form>
</div>
 <a href="{% url 'category' %}"> <button class="btn" style="    margin-left: 88%;
    background-color: cadetblue;
    color: white;
    ">Add Category</button></a>
            <a href="{% url 'sub_category' %}"><button type="submit" class="btn" style="margin-left: 71%;background-color: cadetblue;color: white;margin-top: -65px;">SubCategory</button></a>

<div class="bg-dark rounded" style="opacity:85%">
            <div class="col-md-12">

                <table class="table table-dark text-white round" >
  <thead>
    <tr>
      <th scope="col">Category</th>

    </tr>
  </thead>
  {% if key1 %}
  <tbody>
  {% for i in key1 %}
    <tr>
      <td>{{ i.category_name }}</td>
        <td></td>

        <td>
             <form name="deleteform" action="{% url 'deleteCat' id=i.id%}" method="post">
              {% csrf_token %}
              <input class="btn bg-danger text-white" type="submit" name="delete" value="Delete">

          </form>

        </td>

         <td>
             <form name="edit" action="{% url 'editcatpage' cat_id=i.id %}" method="post">
              {% csrf_token %}
              <input class="btn bg-danger text-white" type="submit" name="edit" value="Edit">

          </form>

        </td>

    </tr>
  {% endfor %}
  </tbody>
                    {% endif %}
</table>
         </div>
            </div>
        </div>
    </div>

{% endblock %}
