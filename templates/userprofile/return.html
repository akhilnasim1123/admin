{% extends 'base.html' %}{% load static %}

{% block content %}

<section>
    <div class="container">
        <form action="{% url 'returnProduct' id %}" method="post">
            {% csrf_token %}
            <input type="text" class="mt-3" value="{{product.product_name}}">
        <div class="mt-3">
            <textarea  type="text" name="reason" class="message" style="height: 100px; width: 70%;" maxlength="90"  placeholder="Feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-info mt-3">Submit</button>
    </form>
    </div>
</section>

{% endblock content %}
