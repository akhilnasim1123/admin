{% extends 'base.html' %}{% load static %}

{% block content %}
<style> 
    input [type=text]{
      width: 20%;
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      box-sizing: border-box;
  
      border-bottom: 0px  solid red;
    }
    </style>


<div class=" container" style="">
    <div><a href="{% url 'userprofile' user.id %}"><button class="btn border border-danger">Back</button></a></div>
       
    <div class="container mt-4">
        <h5 class="text-black"><span class="text-danger" style="width: 10%; font-size:40px;"><b>|</b></span>Address</h5>
    </div>
    {% for data in datas %}
    <div class="card bg-light mt-3">
        <div class="container">
            <form action="{% url 'addressedit' data.id %}" method="post">
                {% csrf_token %}
            
    <div class="mt-4 ">
        <div class="mx-4 mt-2 container">
            <p><span><b> Address :</b></span><input name="address" class="bg-light" style="border: none;" type="text" value="{{ data.address }}"> </p>
        </div> 
        <div class="d-flex mt-2 container">
         
               <div class="mx-4 ">
        <p><span><b> Phone :</b></span><input class="bg-light" name="phone" type="text" style="border: none;" value="{{ data.account.phone }}"> </p>
    </div>
   
    <div class="mx-4">
        <p><span><b> City :</b></span><input class="bg-light" name="city" type="text" style="border: none;" value=" {{ data.city }}"></p>
    </div>
</div>

<div class="mt-2">
    <div class="d-flex container">
        <div class="mx-4">
    <p><span><b> State :</b></span><input class="bg-light" name="state" type="text" style="border: none;" value=" {{ data.state }}"></p>
</div>
<div class="mx-4">
    <p><span><b> Pincode :</b></span><input class="bg-light" name="pincode" type="text" style="border: none;" value=" {{ data.pincode }}"></p>
</div>
</div>


    </div>
</div>
    
    <div class="d-flex" style="margin-left: 80%;margin-top: -10px;">
   
    <a href="" > <Button class="btn border border-danger" type=""> Edit</Button></a>

    <a href="{% url 'deleteaddress' data.id user.id %}" class="mx-5" style="color: #dd0000;font-size: 25px;"><i class="fas fa-trash-alt"></i></a>

</div>
</form>
</div>
{% endfor %}
</div>

{% endblock content %}
